<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Exambro Launcher</title>
    <style>
        body {
            background-color: #2c3e50;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover { background: #219150; }
        h2 { color: #333; margin-top: 0; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸ”’ Exambro Login</h2>
        <p style="color:#666; font-size:12px">Masukkan Token / URL Ujian</p>
        
        <input type="text" id="urlInput" placeholder="https://..." value="https://">
        
        <button onclick="startExam()">MULAI UJIAN</button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        function startExam() {
            const url = document.getElementById('urlInput').value;
            if(url.length < 5) return alert("URL tidak valid!");
            
            // Kirim URL ke main.js untuk diproses
            ipcRenderer.send('start-exam-mode', url);
        }
    </script>
</body>
</html>

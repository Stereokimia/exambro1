<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Al Binaa Putri</title>
    <style>
        /* --- CSS (PENGATURAN TAMPILAN) --- */
        body {
            background-color: #1e3c72; /* Warna background sedikit lebih elegan */
            background: linear-gradient(to right, #1e3c72, #2a5298); /* Gradient background (opsional) */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }
        .card {
            background: white;
            padding: 40px 30px; /* Padding sedikit diperbesar */
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 350px; /* Lebar card dibatasi */
            text-align: center;
        }
        
        /* STYLES BARU UNTUK LOGO */
        .logo-img {
            width: 100px; /* Atur ukuran logo di sini */
            height: auto;
            margin-bottom: 20px; /* Jarak antara logo dan teks bawahnya */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* STYLES BARU UNTUK JUDUL */
        h2 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 20px; /* Ukuran font disesuaikan agar muat */
            line-height: 1.4; /* Jarak antar baris agar rapi */
            font-weight: 700;
        }

        p.subtitle {
           color: #7f8c8d;
           font-size: 14px;
           margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #eee;
            border-radius: 8px;
            box-sizing: border-box; /* Agar padding tidak menambah lebar */
            font-size: 14px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #27ae60;
            outline: none;
        }

        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover { background: #219150; }
    </style>
</head>
<body>
    <div class="card">
        <img src="icon.ico" alt="Logo Al Binaa" class="logo-img">

        <h2>Welcome Santri Putri<br>Al Binaa Islamic Boarding School</h2>
        
        <p class="subtitle">Silakan masukkan Token / URL Ujian</p>
        
        <input type="text" id="urlInput" placeholder="https://..." value="https://">
        
        <button onclick="startExam()">MULAI UJIAN</button>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        function startExam() {
            const url = document.getElementById('urlInput').value;
            // Validasi sederhana (minimal 8 karakter)
            if(url.length < 8) {
                alert("Masukkan URL yang valid!");
                return;
            }
            
            // Kirim URL ke main.js untuk diproses
            ipcRenderer.send('start-exam-mode', url);
        }

        // Agar bisa tekan Enter untuk mulai
        document.getElementById("urlInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                startExam();
            }
        });
    </script>
</body>
</html>
